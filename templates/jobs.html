<!DOCTYPE html>
<html>
<head>
    <title>{{ company | capitalize }} Job Listings</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f9f9f9;
        }

        .company-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .company-logo {
            width: 80px;
            height: auto;
        }

        .company-name {
            font-size: 32px;
            font-weight: 900; /* boldest */
            color: #222;
        }

        .job-card {
            background: white;
            padding: 18px;
            margin-bottom: 14px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }

        .job-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .job-description {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="company-header">
        <img src="{{ logo }}" alt="{{ company }} logo" class="company-logo">
        <div class="company-name">{{ company | capitalize }} â€“ Job Openings</div>
    </div>

    {% for job in jobs %}
    <div class="job-card">
        <div class="job-title">{{ job.title }}</div>
        <div class="job-description">{{ job.job_description }}</div>
    </div>
    {% endfor %}

</body>
</html>
