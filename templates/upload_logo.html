<!DOCTYPE html>
<html>
<head>
    <title>Upload Company Logo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f2f2f2; }
        .box {
            background: white; padding: 25px; width: 400px; border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2); margin: auto;
        }
        h2 { text-align: center; }
        label { font-weight: bold; }
        input[type=text], input[type=file] {
            width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;
        }
        button {
            width: 100%; padding: 10px; background: #007bff; color: white;
            border: none; border-radius: 5px; cursor: pointer;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="box">
    <h2>Upload Company Logo</h2>

    <form action="/admin/upload-logo" enctype="multipart/form-data" method="post">
        <label>Company Name:</label>
        <input type="text" name="company" placeholder="acme" required>

        <label>Select Logo (PNG/JPG):</label>
        <input type="file" name="file" accept="image/*" required>

        <button type="submit">Upload Logo</button>
    </form>
</div>

</body>
</html>
